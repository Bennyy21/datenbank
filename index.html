
Natürlich, wir können den JavaScript-Code in eine separate Datei auslagern. Hier ist, wie du das machen kannst:

HTML-Datei (index.html)

Code kopieren
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventkalender</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <!-- Include your JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Eventkalender</h1>
        <p>Hier kannst du alle deine Events eintragen, die du besucht hast oder besuchen möchtest.</p>

        <form id="eventForm">
            <input type="text" id="eventname" name="eventname" placeholder="Eventname"><br><br>
            <input type="text" id="websitelink" name="websitelink" placeholder="Link zur Webseite"><br><br>
            <input type="date" id="eventdate" name="eventdate" placeholder="Datum des Events"><br><br>
            <input type="time" id="starttime" name="starttime" placeholder="Startzeit"><br><br>
            <label for="eventtype">Art des Events:</label>
            <select id="eventtype" name="eventtype">
                <option value="" disabled selected>Wähle eine Art des Events</option>
                <option value="arbeit">Arbeit</option>
                <option value="privat">Privat</option>
            </select><br><br>
            <button type="submit">Speichern</button>
        </form>

        <div id="events-list"></div>
    </div>
</body>
</html>
