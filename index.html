    <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventkalendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Eventkalendar</h1>
        <p>Hier kannst du alle deine Events eintragen, die du besucht hast oder besuchen mÃ¶chtest.</p>



        <label for="eventname">Eventname:</label>
        <input type="text" id="eventname" name="eventname" placeholder="Eventname"><br><br>

        <label for="websitelink">Link zur Webseite:</label>
        <input type="text" id="websitelink" name="websitelink" placeholder="Link zur Webseite"><br><br>

        <label for="eventdate">Datum des Events:</label>
        <input type="date" id="eventdate" name="eventdate"><br><br>

        <label for="starttime">Start Uhrzeit:</label>
        <input type="time" id="starttime" name="starttime"><br><br>

        <label for="eventtype">Art des Events:</label>
        <select id="eventtype" name="eventtype">
        <option value="arbeit">Arbeit</option>
        <option value="privat">Privat</option>
    </select><br><br>
    </div>
</body>
</html>
